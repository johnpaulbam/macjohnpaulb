<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Resume</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="profile-img">
                    <img src="profile.jpg" alt="Profile Image" class="img-fluid rounded-circle">
                </div>
                <h2 class="mt-3">Your Name</h2>
                <p>Web Developer</p>
            </div>
            <div class="col-md-8">
                <h3>About Me</h3>
                <p>Brief description about yourself.</p>
                <h3>Skills</h3>
                <ul>
                    <li>HTML</li>
                    <li>CSS</li>
                    <li>JavaScript</li>
                    <li>Bootstrap</li>
                </ul>
                <h3>Experience</h3>
                <div class="experience">
                    <h4>Job Title</h4>
                    <p>Company Name | Date</p>
                    <p>Job description and responsibilities.</p>
                </div>
                <h3>Education</h3>
                <div class="education">
                    <h4>Degree</h4>
                    <p>Institution Name | Date</p>
                    <p>Brief description of your studies.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
